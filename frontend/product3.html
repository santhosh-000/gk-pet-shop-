<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweets Varieties</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fff9f5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */

    header {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: #ffffff;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}

.navbar {
  position: sticky;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
  background: #ffffff; /* White navbar */
  top: 0;
  z-index: 1000;
  box-shadow: 0 px px rgba(255, 255, 255, 0.3); /* Strong visible shadow */
}


    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 55px;
      width: auto;
    }

    .logo-text {
      font-size: 25px;
      font-weight: bold;
      color: #d35400;
      font-family: 'Times New Roman', Times, serif;
      padding-left: 35px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
      color: #333;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #e67e22;
    }

    .menu-btn {
      display: none;
      font-size: 26px;
      cursor: pointer;
      border: 1px solid #ccc;
      padding: 5px 10px;
      border-radius: 5px;
      background: none;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      background: #ff7300;
      padding: 15px 20px;
    }

    .mobile-menu a {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      text-decoration: none;
      color: #ffffff;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        display: none;
      }
      .menu-btn {
        display: block;
      }
      .mobile-menu.show {
        display: flex;
      }
    }

    .sweets{
      padding: 20px;
      background-color: orange;
      font-family: Georgia, 'Times New Roman', Times, serif;
      color: white;
      text-align: center;
    }

    /* Main Section */
    main {
      flex: 1;
      padding: 2rem;
      text-align: center;
    }

    main h1 {
      margin-bottom: 2rem;
      color: #e85a4f;
    }

    /* Sweets Grid */
    .sweets-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .sweet-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      transition: transform 0.2s ease;
    }

    .sweet-card:hover {
      transform: translateY(-5px);
    }

    .sweet-card img {
      width: 100%;
      border-radius: 8px;
      height: 150px;
      object-fit: cover;
    }

    .sweet-card h3 {
      margin-top: 10px;
      color: #ff6f61;
    }

    /* Footer */
    footer {
      background: #ecc500;
      color: white;
      text-align: center;
      padding: 1rem;
    }

  </style>
</head>
<body>

  <!-- Navbar (same as Cakes page) -->
  <header>
    <div class="navbar">
      <div class="logo">
        <img src="/frontend/Stocks/1756749640099.png" alt="Sweet Bakes Logo">
        <span class="logo-text">MR Cake Shop</span>
      </div>
      <nav>
        <a href="/frontend/home page.html">Home</a>
        <a href="/frontend/cakes.html">Cakes</a>
        <a href="/frontend/sweets.html">Sweets</a>
        <a href="/frontend#contact">Contact</a>
      </nav>
      <button class="menu-btn" id="menu-btn">☰</button>
    </div>

    <div class="mobile-menu" id="mobile-menu">
      <a href="/frontend/index.html">Home</a>
      <a href="/frontend/cakes.html">Cakes</a>
      <a href="/frontend/sweets.html">Sweets</a>
      <a href="/frontend/#contact">Contact</a>
    </div>
  </header>

<div class="sweets">
  <h1>Snacks</h1>
</div>
  <!-- Main Content -->
  <main>
    <div class="sweets-grid">
      <div class="sweet-card">
        <img src="/frontend/Stocks/Snacks/s2.jpg" alt="Ladoo">
        <h3>Bajji</h3>
      </div>
      <div class="sweet-card">
        <img src="/frontend/Stocks/Snacks/s3.jpg" alt="Gulab Jamun">
        <h3>Mixer</h3>
      </div>
      <div class="sweet-card">
        <img src="/frontend/Stocks/Snacks/s4.jpg" alt="Barfi">
        <h3>Kara Sevu</h3>
      </div>
      <div class="sweet-card">
        <img src="/frontend/Stocks/Snacks/s5.jpg" alt="Rasgulla">
        <h3>Pattani</h3>
      </div>
      <div class="sweet-card">
        <img src="/frontend/Stocks/Snacks/s5.jpg" alt="Halwa">
        <h3>Nice Mixer</h3>
      </div>
      <div class="sweet-card">
        <img src="/frontend/Stocks/Snacks/Untitled-2.jpg" alt="Mysore Pak">
        <h3>Kara Snacks</h3>
      </div>
      <div class="sweet-card">
        <img src="/frontend/Stocks/Snacks/s4.jpg" alt="Jalebi">
        <h3>Kaara Kaara Snacks</h3>
      </div>
      <div class="sweet-card">
        <img src="/frontend/Stocks/Snacks/s3.jpg" alt="Kaju Katli">
        <h3>Kaaara Kadalai</h3>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 MR Cake Shop | All Rights Reserved</p>
  </footer>

  <script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("show");
    });
  </script>

</body>
</html>
