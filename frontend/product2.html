<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweets Varieties</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fff9f5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      background: #ffffff;
      color: rgb(255, 170, 0);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 50px;
      width: auto;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: rgb(255, 60, 0);
      font-family: 'Times New Roman', Times, serif;
      padding-left: 35px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: rgb(255, 0, 0);
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffe0d9;
    }

    /* Hamburger button */
    .menu-btn {
      display: none;
      font-size: 28px;
      background: none;
      color: rgb(0, 0, 0);
      cursor: pointer;
      border: 1px solid rgb(123, 123, 123);
      border-radius: 3px;
      padding: 1px;
    }

    /* Mobile menu */
    .mobile-menu {
      display: none;
      flex-direction: column;
      background: #ff7300;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      padding: 10px 0;
    }

    .mobile-menu a {
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      border-top: 1px solid #ff8c61;
    }

    .mobile-menu.show {
      display: flex;
    }

    /* Main Content */
    main {
      flex: 1;
      padding: 2rem;
      text-align: center;
    }

    main h1 {
      margin-bottom: 2rem;
      color: #e85a4f;
    }

    .sweets{
      padding: 20px;
      background-color: orange;
      text-align: center;
      font-family: Georgia, 'Times New Roman', Times, serif;
      color: white;
    }

    /* Sweets Grid */
    .sweets-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .sweet-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      transition: transform 0.2s ease;
    }

    .sweet-card:hover {
      transform: translateY(-5px);
    }

    .sweet-card img {
      width: 100%;
      border-radius: 8px;
      height: 150px;
      object-fit: cover;
    }

    .sweet-card h3 {
      margin-top: 10px;
      color: #ff6f61;
    }

    /* Footer */
    footer {
      background: #ff6f61;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      nav {
        display: none; /* hide normal nav on mobile */
      }

      .menu-btn {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">
      <img src="/Stocks/1756749640099.png" alt="Sweet Bakes Logo">
      <span class="logo-text">MR Cake Shop</span>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#about">About</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>
    <button class="menu-btn" id="menu-btn">☰</button>

    <div class="mobile-menu" id="mobile-menu">
      <a href="#">Home</a>
      <a href="#about">About</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </div>
  </header>

  <div class="sweets">
    <h1>Sweets</h1>
  </div>

  <!-- Main Content -->
  <main>
    <div class="sweets-grid">
      <div class="sweet-card">
        <img src="/Stocks/Sweates/s3.jpg" alt="Ladoo">
        <h3>Ladoo</h3>
      </div>
      <div class="sweet-card">
        <img src="/Stocks/Sweates/s5.jpg" alt="Gulab Jamun">
        <h3>Gulab Jamun</h3>
      </div>
      <div class="sweet-card">
        <img src="/Stocks/Sweates/s6.jpg" alt="Barfi">
        <h3>Barfi</h3>
      </div>
      <div class="sweet-card">
        <img src="/Stocks/Sweates/sw1.jpg" alt="Rasgulla">
        <h3>Rasgulla</h3>
      </div>
      <div class="sweet-card">
        <img src="/Stocks/Sweates/sw2.jpg" alt="Halwa">
        <h3>Halwa</h3>
      </div>
      <div class="sweet-card">
        <img src="/Stocks/Sweates/sw2.jpg" alt="Mysore Pak">
        <h3>Mysore Pak</h3>
      </div>
      <div class="sweet-card">
        <img src="/Stocks/Sweates/sw2.jpg" alt="Jalebi">
        <h3>Jalebi</h3>
      </div>
      <div class="sweet-card">
        <img src="/Stocks/Sweates/s6.jpg" alt="Kaju Katli">
        <h3>Kaju Katli</h3>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 MR Cake Shop | All Rights Reserved</p>
  </footer>

  <script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("show");
    });
  </script>

</body>
</html>
